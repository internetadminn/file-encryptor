<!DOCTYPE html>
<html lang="eu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Інструмент шифрування</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <!-- main блок -->
    <div class="container">
      <h1>Безпечне шифрування файлів</h1>
      <p>
        Усі операції відбуваються локально у вашому браузері. Файли ніколи не
        покидають ваш комп'ютер.
      </p>
<!--  активні вкладки -->
      <div class="tabs">
        <button class="tab-link active" onclick="showTab('encrypt')">
          Шифрувати
        </button>
        <button class="tab-link" onclick="showTab('decrypt')">
          Розшифрувати
        </button>
      </div>
<!-- блок шифрування -->
      <div id="encrypt" class="tab-content active">
        <h2>Шифрування</h2>
        <p>Оберіть файл (.txt або .docx) та введіть пароль.</p>

        <div class="form-group">
          <label for="encrypt-file">Оберіть файл:</label>
          <input type="file" id="encrypt-file" accept=".txt,.docx" />
        </div>

        <div class="form-group">
          <label for="encrypt-password">Введіть пароль:</label>
          <input
            type="password"
            id="encrypt-password"
            placeholder="Пароль для шифрування"
          />
        </div>

        <button id="encrypt-button" class="btn">Зашифрувати</button>
      </div>
<!-- блок розшифрування -->
      <div id="decrypt" class="tab-content">
        <h2>Розшифрування</h2>
        <p>Оберіть зашифрований файл та введіть пароль.</p>

        <div class="form-group">
          <label for="decrypt-file">Оберіть файл:</label>
          <input type="file" id="decrypt-file" />
        </div>

        <div class="form-group">
          <label for="decrypt-password">Введіть пароль:</label>
          <input
            type="password"
            id="decrypt-password"
            placeholder="Пароль для розшифрування"
          />
        </div>

        <button id="decrypt-button" class="btn">Розшифрувати</button>
      </div>

      <div id="status-message" class="status"></div>
    </div>
<!-- підключення логіки -->
    <script src="app.js"></script>
  </body>
</html>
